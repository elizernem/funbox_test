<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Feed the cat!</title><link rel="stylesheet" href="./css/style.min.css"></head><body><main class="content"><h1 class="content__headline">Ты сегодня покормил кота?</h1><form class="content__form"><ul class="content__list"><li class="content__item"><label class="content__container"><input class="content__input visually-hidden" type="checkbox" name="fuagra"> <span class="content__decoration"></span><div class="content__wrapper"><span class="content__preview">Сказочное заморское яство</span><h2 class="content__title">Нямушка<br><span class="content__subtitle">с фуа-гра</span></h2><p class="content__description">10 порций<br>мышь в подарок</p><img class="content__image" alt="Пушистая кошка в ошейнике-медальоне с зелёным жуком." src="img/cat.png" srcset="img/cat@2x.png 2x" width="368" height="360"> <span class="content__count">0,5<br><span class="content__weight">кг</span></span></div></label> <span class="content__label content__label--goose">Чего сидишь? Порадуй котэ, </span><span class="content__control-mark">купи.</span></li><li class="content__item"><label class="content__container"><input class="content__input visually-hidden" type="checkbox" name="fish" checked="checked"> <span class="content__decoration"></span><div class="content__wrapper"><span class="content__preview">Сказочное заморское яство</span><h2 class="content__title">Нямушка<br><span class="content__subtitle">с рыбой</span></h2><p class="content__description">40 порций<br>2 мыши в подарок</p><img class="content__image" alt="Пушистая кошка в ошейнике-медальоне с зелёным жуком." src="img/cat.png" srcset="img/cat@2x.png 2x" width="368" height="360"> <span class="content__count">2<br><span class="content__weight">кг</span></span></div></label> <span class="content__label content__label--fish content__label--checked">Головы щучьи с чесноком да свежайшая сёмгушка.</span> <span class="content__control-mark content__control-mark--hidden">купи.</span></li><li class="content__item"><label class="content__container"><input class="content__input visually-hidden" type="checkbox" name="chicken" disabled="disabled"> <span class="content__decoration"></span><div class="content__wrapper"><span class="content__preview">Сказочное заморское яство</span><h2 class="content__title">Нямушка<br><span class="content__subtitle">с курой</span></h2><p class="content__description content__description--big">100 порций<br>5 мышей в подарок<br>заказчик доволен</p><img class="content__image" alt="Пушистая кошка в ошейнике-медальоне с зелёным жуком." src="img/cat.png" srcset="img/cat@2x.png 2x" width="368" height="360"> <span class="content__count">5<br><span class="content__weight">кг</span></span></div></label> <span class="content__label content__label--chicken content__label--disabled">Печалька, с курой закончился.</span> <span class="content__control-mark content__control-mark--hidden">купи.</span></li></ul></form></main><script src="js/script.js"></script></body></html>
